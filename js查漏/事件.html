    <!-- 
        事件分为两部分内容：事件行为+时间绑定
        事件行为：是一个 元素天生自带的属性，是浏览器赋予其天生的行为
        事件绑定：就是给当前事件行为赋一个函数值，这样一来，触发事件行为的时候
                就回执行绑定的函数。
        常用的事件行为(事件属性)
        onabort 图像加载被中断触发的行为
        obload 当图片或者一个网页加载完成后触发的行为
        onerror 当加载文档或者图片发生错误后触发的行为
        onblur 元素失去焦点
        onfocus 元素获取焦点
        onchange 域的内容发生改变<input type='text/file'> textarea select
        oninput 当输入框正在输入的时候
        onclik 当元素被点击
        ondbclick 当元素被双击
        onreset 当重置按钮被点击的时候 form
    -->
