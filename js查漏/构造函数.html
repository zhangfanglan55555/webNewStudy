<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 构造函数：自定义 -->
    <script>
        // 一般会将名字变成大写
        function FF() {
            console.log(this);
            // return {
            //     name: '123'
            // }
        }
        // 作为普通函数执行
        /* var f =  FF(); //this->window
          console.log(f);//{name:'123'}*/

        //   new 这个时候FF就是一个自定义类(构造函数)
        var f = new FF();
        // 此时f是FF类的实例
        // 1)当一个函数作为构造函数执行，此时函数中的this就变成当前实例（
        /*var f = new FF();此时FF中的this就是f)*/
        // 2)通过this.属性 = 值的形式给当前实例增加私有属性
        // 3） 默认将当前实例this返回（return this);
        // 4) 实例都是对象{属性名：属性值}

        function FF() {
            this.a = 1;
            this.b = 10;
            this.c = function () {
                console.log(1);
            }
        }
        var f = new FF();
        var f1 = new FF();
        // f 和f1没有关系

        // 返回值:如果return基本数据类型不会影响实例this的结果，如果return一个引用数据烈性
        // 就回影响视力的结果，此时实例就变成了return的东西
        function AA(){
            this.name = 'a';
            this.age = 1;
            this.can = function(){
                console.log("喝奶")
            }
            return 1;
        }
        var a = new AA();
        console.log(a)
    </script> 
</body>

</html>
