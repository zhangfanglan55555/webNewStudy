<body>
    <script>
        function FF() {
            this.x = 1;
        }
        FF.prototype = {
            constructor: FF,
            getX: function () {}
        }

        class AA {
            constructor(n, m) {
                // AA类本身，this是AA的实例
                this.x = n;
            };
            getX() {}
        }
        let a1 = new AA;
        console.log(a1.x); //undefined
    </script>
    <script>
        class A {
            constructor() {
                this.a = 'aa';
            }
            getA() {

            }
        }
        class B extends A {
            constructor() {
                super();
                // 相当于call继承中的A.call(this)
                this.b = 'bb';
            }
            getB() {}
        }
        console.log(new B)
    </script>
