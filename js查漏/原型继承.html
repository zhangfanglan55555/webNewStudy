<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 冒充对象继承
        function A() {
            this.a = 1;
        }
        A.prototype.getA = function () {}
        // A.prototype = new B()

        function B() {
            this.b = 2;
        }
        B.prototype.getB = function () {};
        let bb = new B;
        // 循环B的实例，判断如果是私有属性放在A.prototype上，如果是公有属性
        // 放在A.prototype.__proto__上
        for (var key in bb) {
            if (bb.hasOwnPrototype(key)) {
                // key是fou是bb私有属性
                A.prototype[key] == bb[key]
            } else {
                // 否则是原型上的
                A.prototype.__proto__[key] = bb[key]
            }
        }
    </script>
</body>

</html>
