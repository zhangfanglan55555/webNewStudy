<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var name = '陈翔';
        var age = 30;
        var height = "1.75m";
        // 对象也叫命名空间  
        var person1 = {
            name: '陈翔',
            age: 30,
            height: '175cm'
        };
        var person2 = {
            name: '陈翔2',
            age: 30,
            height: '175cm'
        };
        // 一个对象还可以叫做命名空间
        console.log(person1.name);
        console.log(person2.name);


        // 赋值为单例模式
        // 使用单例模式有一个好处：使用this来代替这个命名空间(对象)
        // 在这个命名空间中的函数之间相互调用的时候使用this.函数()
        // 有一些函数不需要返回值，此时我们会将当前命名空间返回，就是
        // return this，这样可以实现链式写法
        var obj1 = (function () {
            var a = 1;
            var b = 2;

            function fn() {
                console.log(this); //obj1
                get(); //get里的this就变成了window
                this.get(); //get里的this是obj
                return this;
            }

            function get() {
                return this;
            }
            return {
                a: a,
                b: b,
                name: "obj1",
                fn: fn,
                get: get
            }
        })()
        console.log(obj1.name)
        obj1.fn().get(); //this是obj1
        obj1.get()
    </script>
</body>

</html>
