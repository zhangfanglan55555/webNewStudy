<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量名和属性名一样的情况
        let {name,age} = {age:10,name:"珠峰"};
        // name = '珠峰',age = 10;这俩是变量

        // 变量名不跟属性名一样
        let {age:a,name:n} = {age:10,name:"珠峰"};
        // 变量:a,n

        // 默认值
        let {a,b,c} = {a:1,b:'BB',c:"C"}
        //a=1,b='BB',c='C'
        let {a:a1=10,b,c} = {b:'BB',c:"C"};
        //a1=10
        
        var obj = {name:'zf',age:10,can:['js','css','html']}
        let {name,age:a,can:[x1,x2,x3]} = obj;
        // x1 :js ,x2:css,x3:html

        var ary = [1,2,3,4,5]
        // entries() 方法返回一个数组的迭代对象，该对象包含数组的键值对 (key/value)。
        // keys() 方法用于从数组创建一个包数组索引可迭代对象。
        for (var e  of ary.entries()) {
            console.log(e)
            // 0 1
            // 1 2
            // 2 3
            // 3 4
            // 4 5
        }

        for (var [index,item] of ary.entries()) {
            console.log(index);
            console.log(item)
        }

        for(var index of ary.keys()){
            console.log(index);// 0 ,1,2,3,4
        }

    </script>
</body>

</html>
