<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #page1 {
        background: red;
    }

    #page2 {
        background: yellow;
    }

    #page3 {
        background: blue;
    }

    #page4 {
        background: green;
    }

    #page5 {
        background: brown;
    }

    div {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
    }

    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div id="page1">
        <h1>0</h1>
    </div>
    <div id="page2">
        <h1></h1>
    </div>
    <div id="page3">
        <h1>0</h1>
    </div>
    <div id="page4">
        <h1>0</h1>
    </div>
    <div id="page5">
        <h1>0</h1>
    </div>
    <script src="js/Page1Render.js"></script>
    <script src="js/Page2Render.js"></script>
    <script src="js/Page3Render.js"></script>
    <script src="js/Page4Render.js"></script>
    <script src="js/Page5Render.js"></script>
    <script>
        Page1Render.init();
        Page1Render.change();
    </script>
</body>
<script>
    // 页面分为5模块，每个人做一块
    // 默认显示页面：以第一个模块
    // 分配模块分别是：Page1Render、Page2Render、Page3Render、Page4Render、Page5Render
    // (每个模块都是对应的js)
    // Page1Render.js:显示，h1的内容累加到10，一秒变一次，完成之后显示第二个模块，自己消失；
    //  Page2Render.js：显示，h1的内容变成“大家好我是新来的同事”，.5秒显示，完成之后自己消失，显示第三个模块
    // Page3Render.js：显示，h1的背景颜色变成红色(渐变：时长5s)，完成后消失，显示第4个模块
    // Page4Render.js：显示，h1的字体变成100px，时长5s，完成后消失，显示第5个模块
    // Page5Render.js：显示，h1的文字变成"谢谢观看"，停在当前模块；
</script>

</html>
